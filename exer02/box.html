<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de box</title>
</head>
<style>
    #container {
        background-color: gold;
        height: 96vh;
        padding: 10px;
        position: relative;
        background-image: url(img/target001.png);
        background-size: 100% 100%;
    }

    #conteudo {
        background-color: darkmagenta;
        height: 200px;
        width: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
